{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Set Checks{% endblock %}</h1> 
{% endblock %}

{% block content %}

<div class="container-fluid  mt-5 ">
    
    <div class="row">    

        <div class="col-12 ">
            
            <!-- THE UPLOAD METHODS -->

            <div class="card" style="height: 85vh" >

                <div class="upload-methods">
                    <!-- SELECT A FILE -->
                    <style>
                    input[type="file"] {
                        display: none;
                    }
                    .custom-file-upload {
                        border: 1px solid #ccc;
                        display: inline-block;
                        padding: 6px 12px;
                        cursor: pointer;
                        font-size: 2em; 

                        width: 60vw; 
                        max-width: 400px; 
                        margin: 5 auto; 
                        border-style: solid;
                        border-width: 5px;
                        border-color: blue;
                        /* background-color: slateblue;  */
                        border-radius: 20px; 
                        font-size: 2em; 
                        line-height: 2.5em; 
                        padding: 2; 
                        text-align: center; 



                    }
                    .custom-file-upload:hover { background-color: cornflowerblue; } 
                    .custom-file-upload:active { background-color: mediumaquamarine; }

                    </style>
                    <div>                    
                        <label for="file-upload" class="custom-file-upload">
                            <i class="bi bi-cloud-upload-fill"></i> Browse for a file
                        </label>
                        <input id="file-upload" type="file"/>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

  
{% endblock %}
